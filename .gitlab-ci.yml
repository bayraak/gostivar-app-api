deploy:
  stage: deploy
  image: ruby:latest
  environment:
    name: development
    url: https://dev-gostivarapp.herokuapp.com/
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=gostivarapp-dev --api-key=f099dca4-3b06-43b4-a998-03d2afdb0df8
  only:
    - master